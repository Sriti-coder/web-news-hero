<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web News</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/f57ad58d47.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-slate-200">
    <!-- header-->
<header class="shadow-xl">
  <div class="w-full sm:w-10/12 mx-auto py-4 ">
    <div class="navbar px-0 flex flex-col gap-4 sm:flex-row sm:gap-0">
      <div class="flex-1">
        <img class="w-16 cursor-pointer" src="img/logo.png" alt="">
      </div>
      <div class="flex-none gap-4 flex flex-col sm:flex-row sm:gap-8 justify-center items-center">
        <ul class="flex p-2 w-auto gap-8 text-xl">
          <li class="text-blue-600 font-bold hover:bg-indigo-700 hover:px-3 hover:text-[white] duration-500 cursor-pointer"><a href="index.html">Home</a></li>
          <li class="hover:bg-indigo-700 hover:px-3 hover:text-[white] duration-500"><a>News</a></li>
          <li class="hover:bg-indigo-700 hover:px-3 hover:text-[white] duration-500"><a href="blog.html">Blog</a></li>
        </ul>
        <div class="dropdown dropdown-end">
          <label
            tabindex="0"
            class="btn btn-ghost btn-circle avatar border-2 border-blue-600">
            <div class="w-10 rounded-full">
              <img src="img/profile-pic.png" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</header>
    <!-- header end-->
    <hr class="h-0.5 w-10/12 mx-auto border-blue-700 mb-4" />
    <!-- catrgories start -->
    <section class="w-11/12 sm:w-10/12 mx-auto my-8 ">
      <div
        id="categories-list"
        class="flex flex-col md:flex-row justify-center md:justify-between text-center flex-wrap gap-4"></div>
    </section>
    <!-- catrgories  end -->
    <!-- News count start -->
    <section class="w-11/12 sm:w-10/12 mx-auto my-4">
      <h1
        id="news-count-conatainer"
        class="text-2xl font-semibold bg-base-100 py-3 px-3 rounded"
      ></h1>
    </section>

    <!-- News count section end -->
    <!-- feature section start -->
    <section
      class="w-11/12 sm:w-10/12 mx-auto my-4 py-4 flex flex-col justify-center gap-4 sm:gap-0 sm:flex-row sm:justify-between">
      <div class="flex flex-row items-center gap-4">
        <h1 class="text-sm font-semibold">Sort By View:</h1>
        <div>
          <select class="select w-full max-w-xs h-4">
            <option selected>Default</option>
            <option>Newest</option>
            <option>Most Viewes</option>
            <option>Most Trending</option>
          </select>
        </div>
      </div>
      <div class="flex flex-row items-center gap-4">
        <button
          class="rounded-sm btn-active btn-primary text-sm font-normal px-3 py-1">
          Today’s Pick
        </button>
        <button
          class="rounded-sm text-blue-600 border border-blue-600 text-sm font-normal px-3 py-1">
          Trending
        </button>
      </div>
    </section>
    <!-- feature end -->
    <!-- spinner section start -->
    <section class="mx-auto w-fit">
      <progress id="spinner" class="progress w-56 h-8"></progress>
    </section>
    <!-- spinner end -->
    <!-- blog start -->
    <main
      id="news-container"
      class="grid grig-cols-1 gap-4 w-11/12 sm:w-10/12 mx-auto my-4 py-4"
    ></main>
    <!-- blog end -->
    <!-- Modal start -->
    <!-- The button to open modal -->
    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal" id="modal-container"></div>
    <!-- Modal end -->
      <!-- footer start -->
      <footer>
        <div>
          <img class="w-16 mx-auto" src="img/logo.png" alt="">
        <p class="text-center">Copyright ©2022 Web News. All Rights Reserved</p>
        </div>
      </footer>
      <!-- footer end -->
    <script src="js/main.js"></script>
  </body>
</html>
